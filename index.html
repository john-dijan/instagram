<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://www.instagram.com/static/images/ico/favicon.ico/36b3ee2d91ed.ico">
</head>
<body>
    <div class="wrapper">
        <div class="phone">
            <img src="https://www.instagram.com/static/images/homepage/screenshot1.jpg/d6bf0c928b5a.jpg" alt="">
        </div>
        <div class="form">
            <img src="https://www.dafont.com/forum/attach/orig/7/3/737566.png?1" alt="">
            <div class="input">
                <input type="text" placeholder="Номер телефона, имя пользователя или эл..">
                <input type="password" placeholder="Пароль">
                <br>
                <input type="submit" value="Войти">
                <p>ИЛИ</p>

                <a href="#"><i class="fa fa-facebook-official" aria-hidden="true"></i> Войти через Facebook</a>
                <br>
                <a href="forget.html" class="pas">Забыли пароль?</a>
            </div>
            <div class="reg">
                <p>У вас ещё нет аккаунта? <a href="register.html">Зарегистроваться</a></p>
            </div>
        </div>

        <div class="app">
            <p>Установите приложение</p>
            <a href="#"><img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_russian-ru.png/bfba6d0fd6bd.png" alt=""></a>
            <a href="#"><img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_russian-ru.png/4c70948c09f3.png" alt=""></a>
        </div>
    </div>

</html>
